<div class="container">
  <div class="checkout-container">
    <div class="checkout-form">
      <h2>Checkout</h2>
      <form #checkoutForm="ngForm" (ngSubmit)="checkout(checkoutForm)">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" ngModel required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" ngModel required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" name="address" ngModel required>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" ngModel required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" ngModel required>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code</label>
          <input type="text" id="zip" name="zip" ngModel required>
        </div>
        <div class="form-group">
          <label for="country">Country</label>
          <input type="text" id="country" name="country" ngModel required>
        </div>
        <div class="form-group">
          <label for="payment">Payment Method</label>
          <select id="payment" name="payment" ngModel required>
            <option value="credit-card">Credit Card</option>
            <option value="paypal">PayPal</option>
          </select>
        </div>
        <button type="submit">Checkout</button>
      </form>
    </div>
    <div class="checkout-summary">
      <h2>Order Summary</h2>
      <div class="cart-items">
        <div class="cart-item" *ngFor="let item of cartItems">
          <p>{{ item.name }} - {{ item.quantity }} x {{ item.price | currency }}</p>
        </div>
      </div>
      <div class="total">
        <p>Total: {{ total | currency }}</p>
      </div>
    </div>
  </div>
</div>
